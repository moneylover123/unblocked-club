<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Basketball Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/yoo.jpg" class="logo">
    
            <div>
                <a href="#" class="btn">Search</a>
            </div>
            
    
        </nav>
        <div class="content">
            <h2 class="evanclub">Evans Club 2.0</h2>
        </div>
        <iframe onload="focusGame()" style="width: 625px; height: 500px; right: 185px; top: 100px; position: absolute;" id="gameFrame" src="https://sciencemathlearning.github.io/basketballlegends/"></iframe>
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
    </body>
<script>
    
    function toggleFullScreen() {
      var iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
        iframe.msRequestFullscreen();
      }
      // Focus the iframe after entering fullscreen
      iframe.focus();
    }
    function focusGame() {
     var iframe = document.getElementById('gameFrame');
     iframe.focus();
   }
</script> 
</html>
