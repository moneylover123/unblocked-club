<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Clicker Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
    <nav>
        <img src="images/yoo.jpg" class="logo">

        <div>
            <a href="../index.html" class="btn">Home</a>
        </div>
        

    </nav>
    <div class="content">
        <h2 class="evanclub">Unblocked Club</h2>
    </div>
    <iframe id="gameFrame" onload="focusGame()" src="https://sciencemathlearning.github.io/clicker-heroes-updated/" style="width: 625px; height: 500px; right: 185px; top: 100px; position: absolute;"></iframe>
    <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
</div>
<script>
         function toggleFullScreen() {
      var iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
        iframe.msRequestFullscreen();
      }
      // Focus the iframe after entering fullscreen
      iframe.focus();
    }
     function focusGame() {
      var iframe = document.getElementById('gameFrame');
      iframe.focus();
    }
    function goToHomePage() {
    window.location.href = '../index.html';
}
</script>   
</body>
</html>
